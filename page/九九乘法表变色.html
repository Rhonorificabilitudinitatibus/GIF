<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			span{
				display: inline-block;
				width: 60px;
				height: 20px;
				/*background: #FA8072;*/
				margin: 8px;
				border: 1px solid;
			}
			
			
			
		</style>
	</head>
	<body>
		<script type="text/javascript">
			for(var i=1;i<=9;i++) {
				for(var j=1;j<=i;j++){
					document.write("<span>" + j + "X" +i +"=" + (i*j) + "</span>");
				}
					document.write("<br>");	
			}
			setInterval(function (){
					var oSpan = document.getElementsByTagName('span');
					for(var i = 0;i<45;i++){
					oSpan[i].style.background ='#'+ Math.floor(Math.random()*16777215).toString(16);
				}
			},1000)
		</script>
	</body>
</html>
