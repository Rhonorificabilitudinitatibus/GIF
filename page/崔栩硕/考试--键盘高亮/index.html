<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			ul, li {
				margin: 0;
				padding: 0;
				list-style-type: none;
			}
			
			ul {
				margin: 100px 200px 0;
			}
			
			li {
				width: 50px;
				height: 50px;
				margin: 10px;
				background: #cecece;
				float: left;
				color: white;
				font-size: 12px;
				line-height: 50px;
				text-align: center;
				cursor: pointer;
			}
			
			li.lsys {
				background: skyblue;
				color: wheat;
			}
		</style>
	</head>

	<body>
		<ul>
			<li>0</li>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>其他</li>
		</ul>
		<script src="common功能加强版.js" type="text/javascript"></script>
		<script src="jquery-1.11.3.js" type="text/javascript"></script>
		<script type="text/javascript">
			var oli = document.getElementsByTagName("li");
			var olastli = oli[oli.length - 1];
			console.log(olastli);
			var arr = [];
			for(var i = 48; i < 58; i++) {
				arr.push(i);
			}
			window.onkeydown = function(e) {
				console.log(arr);
				var eve = e || event;
				console.log(eve.keyCode);
				var lskey = eve.keyCode;
				var flag = true;
				if(lskey >= 48 && lskey <= 57) {
					flag = false;
					var i = arr.indexOf(lskey);
					for(var j = 0; j < oli.length; j++) {
						oli[j].className = "";
					}
					oli[i].className = "lsys";
				}
				if(flag) {
					for(var j = 0; j < oli.length; j++) {
						oli[j].className = "";
					}
					olastli.className = "lsys";
				}

			}
		</script>
	</body>

</html>
