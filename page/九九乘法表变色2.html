<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			span{
				display: inline-block;
				width: 80px;
				height: 30px;
				background: repeating-linear-gradient(#fff,paleturquoise 10%,pink );
				margin: 8px;
				border: 2px solid paleturquoise;
				text-align: center;
				line-height: 30px;
				border-radius: 20px;
			}	
		</style>
	</head>
	<body>
		<script type="text/javascript">
			for(var i = 1;i<=9;i++){
				for(var j = 1;j<=i;j++){
					document.write('<span>'+i+'*'+j+'='+i*j+'</span>'+'ã€€')
				}
				document.write('<br>')
			}
			setInterval(function(){
				for (var k = 0;k<=45;k++) {
					var oSpan = document.getElementsByTagName('span');
					oSpan[k].style.background = '#'+Math.floor(Math.random()*16777215).toString(16);
				}
			},1000)
		</script>
	</body>
</html>
